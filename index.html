<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Key Lookup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 85%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #0078d4;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #0078d4;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Answer Key Lookup</h2>
    <input type="number" id="qnum" placeholder="Enter question number (1–200)">
    <button onclick="showAnswer()">Get Answer</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const answers = {
      1:'D',2:'A',3:'D',4:'C',5:'A',6:'C',7:'C',8:'D',9:'D',10:'B',
      11:'A',12:'B',13:'C',14:'A',15:'A',16:'C',17:'B',18:'A',19:'B',20:'D',
      21:'C',22:'A',23:'B',24:'C',25:'B',26:'C',27:'B',28:'A',29:'C',30:'B',
      31:'C',32:'B',33:'C',34:'B',35:'D',36:'C',37:'C',38:'D',39:'C',40:'D',
      41:'B',42:'B',43:'C',44:'C',45:'B',46:'C',47:'C',48:'B',49:'C',50:'C',
      51:'B',52:'D',53:'C',54:'C',55:'B',56:'C',57:'B',58:'B',59:'A',60:'C',
      61:'A',62:'A',63:'C',64:'D',65:'B',66:'B',67:'D',68:'A',69:'B',70:'D',
      71:'D',72:'D',73:'A',74:'C',75:'A',76:'B',77:'C',78:'D',79:'D',80:'C',
      81:'B',82:'C',83:'D',84:'C',85:'B',86:'C',87:'B',88:'B',89:'A',90:'C',
      91:'C',92:'A',93:'B',94:'D',95:'D',96:'B',97:'D',98:'D',99:'C',100:'A',
      101:'C',102:'A',103:'D',104:'D',105:'C',106:'B',107:'C',108:'A',109:'D',110:'C',
      111:'A',112:'A',113:'B',114:'D',115:'A',116:'C',117:'B',118:'C',119:'B',120:'A',
      121:'D',122:'A',123:'A',124:'B',125:'A',126:'C',127:'A',128:'D',129:'A',130:'C',
      131:'A',132:'B',133:'C',134:'B',135:'D',136:'D',137:'C',138:'C',139:'P',140:'A',
      141:'A',142:'B',143:'A',144:'B',145:'A',146:'D',147:'A',148:'D',149:'A',150:'D',
      151:'A',152:'C',153:'A',154:'B',155:'A',156:'B',157:'D',158:'C',159:'B',160:'A',
      161:'B',162:'A',163:'A',164:'A',165:'C',166:'A',167:'A',168:'C',169:'A',170:'C',
      171:'A',172:'B',173:'B',174:'C',175:'A',176:'B',177:'D',178:'B',179:'C',180:'B',
      181:'B',182:'B',183:'C',184:'D',185:'B',186:'B',187:'B',188:'B',189:'B',190:'D',
      191:'C',192:'B',193:'D',194:'B',195:'B',196:'A',197:'B',198:'C',199:'C',200:'D'
    };

    function showAnswer() {
      const q = parseInt(document.getElementById("qnum").value);
      const result = document.getElementById("result");

      if (answers[q]) {
        result.innerHTML = `Answer for Question ${q}: <b>${answers[q]}</b>`;
      } else {
        result.innerHTML = "❌ Invalid question number (1–200)";
      }
    }
  </script>
</body>
</html>
